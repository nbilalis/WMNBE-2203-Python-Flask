<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users ({{ users | count }})</title>
</head>
<body>
    <ul>
    {% for user in users %}
        <li>{{ user.username }} | {{ user.posts | count }}</li>
    {% endfor %}
    </ul>

    <ul>
    {% for post in posts %}
        <li>
            <div>{{ post.title }} | {{ post.author.username }}</div>
            <div>{{ post.body | markdown | safe }}</div>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
