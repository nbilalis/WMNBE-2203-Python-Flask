{% extends '_layout.html' %}

{% block title %}Home page{% endblock %}

{% block main %}
  <h1>Home page!</h1>
  {% if session.get('username') is not none %}
    <p>Welcome {{ session.get('username') }}!</p>
    <p>
      <a href="{{ url_for('logout') }}">Logout</a>
      <a href="{{ url_for('search_products') }}">Search for products</a>
    </p>
  {% else %}
    <p>Welcome guest!</p>
    <p>
        <a href="{{ url_for('register_form') }}">Register</a>
    </p>
  {% endif %}
{% endblock %}
